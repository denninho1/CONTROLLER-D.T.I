<body>
    <header class="header">
        <div class="left"><a href="#">Controller D.T.I</a></div>
        <div class="right"><i class="fa-solid fa-user"></i></div>
    </header>
    <form class="create_task closed" id="formTask">
        <div class="create_task_wrapper">
            <h1 style="font-size: 2.8rem; margin-bottom: 5px;">Crie a pendência</h1>
            <div class="name_info task_content">
                <span class="task_title">Loja:</span>
                <select id="taskLoja" class="task_select">
                    <option value="">Selecione uma loja</option>
                    <option value="LOJA 01">LOJA 01</option>
                </select>
            </div>
            <div class="pending_info task_content">
                <span class="task_title">Pendente:</span>
                <textarea id="taskPendencia" class="task_info" placeholder="Digite os materiais pendentes" required></textarea>
            </div>
            <div class="email task_content">
                <span class="task_title">Email:</span>
                <input type="text" id="taskEmail" class="task_email" placeholder="Coloque o e-mail vinculado à esta pendência" required>
            </div>
            <div class="data task_content">
                <span class="task_title">Data:</span>
                <input type="date" id="taskDate" class="task_date">
            </div>
            <div class="status ">
                <span class="task_title">Status:</span>
                <select id="taskStatus" class="task_select">
                    <option value="status00">Selecione o status</option>
                    <option value="status01">Aguardando a filial enviar</option>
                    <option value="status02">Aguardando o reparo</option>
                    <option value="status03">Em reparo na bancada</option>
                    <option value="status04">Pronto para envio</option>
                </select>
            </div>

            <div class="btns_formTask">
                <button class="btn_createNewTask btn_formTask transtionAll3Ease" id="btn_createNewTask">Cadastrar</button>
                <button class="closed_form_task btn_formTask transtionAll3Ease" type="button">Cancelar</button>
            </div>
        </div>
    </form>
    <section class="">
        <div class="header_pending">
            <div class="left">
                <h1 id="title">Lista de pendencias</h1>
            </div>
            <div class="right btns">
                <button class="btn_newtask transtionAll3Ease">Novo <i class="fa-solid fa-circle-plus"></i></button>
                <button class="btn_filtertask transtionAll3Ease">Filtrar por <i class="fa-solid fa-caret-down"></i></button>
            </div>
        </div>
