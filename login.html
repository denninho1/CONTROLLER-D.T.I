<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Controller T.I - LASER ELETRO</title>
</head>
<body style="padding: 0;">
    <section class="background">
        <div class="box_login">
            <header class="title_login">CONTROLLER D.T.I</header>
            <span id="text_1">Realize seu Login</span>
            <form class="box_inputs system_login" id="system_login">
                <fieldset class="login_user">
                    <input type="text" class="user" id="user" autocomplete="off" placeholder="" required>
                    <label for="user">Login</label>
                </fieldset>
                <fieldset class="login_password">
                    <input type="password" name="pass" id="pass" autocomplete="off" placeholder="" required>
                    <label for="pass">Senha</label>
                    <span id="hide_pass">MOSTRAR</span>
                </fieldset>
                <span id="msg_error"></span>
                <button type="submit" class="btn_login">ENTRAR</button>
            </form>
        </div>
    </section>

    <footer><a href="https://www.instagram.com/denninho1/">Criador por <span>Dennis Cesar</span></a></footer>

    <script src="./js/script.js" defer></script>
    <script src="./js/login.js" defer></script>
</body>
</html>
