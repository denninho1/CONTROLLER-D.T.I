<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d9aafe57f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Controller T.I - LASER ELETRO</title>
</head>
<body>
    <header class="header">
        <div class="left"><a href="#">Controller D.T.I</a></div>
        <div class="right"><i class="fa-solid fa-user"></i></div>
    </header>
    <section class="main">
        <div class="boxs_navs">
            <div class="box box_pending">
                <i class="fa-solid fa-list-check"></i>
                <span>PENDENCIAS D.T.I</span>
            </div>
            <div class="box box_infra">
                <i class="fa-solid fa-file-lines"></i>
                <span>VISITAS INFRA-ESTRUTURA</span>
            </div>
            <div class="box box_info">
                <i class="fa-regular fa-folder-open"></i>
                <span>INFO LOJAS</span>
            </div>
             
        </div>

        <div class="boxs_navs">
            <div class="box monitor_lojas box_monitor">
                <i class="fa-solid fa-computer"></i>
                <span>Monitor - Lojas</span>
            </div>
            <div class="box monitor_matriz box_monitor">
                <i class="fa-solid fa-house-laptop"></i>
                <span>Monitor - Matriz</span>
            </div>
            <div class="box monitor_internet box_monitor">
                <i class="fa-solid fa-signal"></i>
                <span>Monitor - Internet Lojas e Matriz</span>
            </div>
        </div>
    </section>
</body>
</html>
